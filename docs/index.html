<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CBB Rankings Dashboard</title>
  <style>
    :root { color-scheme: light; }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin: 24px; }
    h1 { margin: 0 0 10px 0; font-size: 34px; }
    .topbar { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; margin: 6px 0 14px 0; }
    .tabs { display: inline-flex; gap: 6px; align-items: center; flex-wrap: wrap; }
    .tab {
      border: 1px solid #d0d7de;
      background: #f6f8fa;
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
      user-select: none;
    }
    .tab.active { background: #fff; border-color: #8c959f; }
    .updated { font-size: 13px; color: #57606a; }
    .search {
      width: 260px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 14px;
      outline: none;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 14px; }
    thead th {
      text-align: left;
      font-size: 13px;
      color: #57606a;
      font-weight: 600;
      border-bottom: 1px solid #d8dee4;
      padding: 10px 10px;
    }
    tbody td {
      border-bottom: 1px solid #f0f2f4;
      padding: 10px 10px;
      font-size: 14px;
    }
    td.num, th.num { text-align: right; }
    td.team { width: 34%; }
    td.record { width: 10%; color: #24292f; }
    .error { color: #b42318; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>CBB Rankings Dashboard</h1>

  <div class="topbar">
    <div class="tabs" id="tabs">
      <span class="tab active" data-sort="NET">NET</span>
      <span class="tab" data-sort="KenPom">KenPom</span>
      <span class="tab" data-sort="BPI">BPI</span>
      <span class="tab" data-sort="AP">AP</span>
    </div>
    <div class="updated" id="updated">Updated: ...</div>
  </div>

  <input class="search" id="search" type="text" placeholder="Search team..." />

  <div class="error" id="error" style="display:none;"></div>

  <table>
    <thead>
      <tr>
        <th>Team</th>
        <th>Record</th>
        <th class="num">NET</th>
        <th class="num">KenPom</th>
        <th class="num">BPI</th>
        <th class="num">AP</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    let allRows = []
    let sortKey = "NET"

    function rankValue(v) {
      if (v === null || v === undefined) return Number.POSITIVE_INFINITY
      if (typeof v === "number") return v
      const s = String(v).trim().toUpperCase()
      if (s === "NR" || s === "") return Number.POSITIVE_INFINITY
      const n = Number(s)
      return Number.isFinite(n) ? n : Number.POSITIVE_INFINITY
    }

    function render() {
      const q = document.getElementById("search").value.trim().toLowerCase()
      let rows = allRows.slice()

      if (q) rows = rows.filter(r => String(r.Team || "").toLowerCase().includes(q))

      rows.sort((a, b) => {
        const av = rankValue(a[sortKey])
        const bv = rankValue(b[sortKey])
        if (av !== bv) return av - bv
        const av2 = rankValue(a.NET)
        const bv2 = rankValue(b.NET)
        if (av2 !== bv2) return av2 - bv2
        return String(a.Team || "").localeCompare(String(b.Team || ""))
      })

      const tbody = document.getElementById("tbody")
      tbody.innerHTML = rows.map(r => `
        <tr>
          <td class="team">${r.Team ?? ""}</td>
          <td class="record">${r.Record ?? ""}</td>
          <td class="num">${r.NET ?? "NR"}</td>
          <td class="num">${r.KenPom ?? "NR"}</td>
          <td class="num">${r.BPI ?? "NR"}</td>
          <td class="num">${r.AP ?? "NR"}</td>
        </tr>
      `).join("")
    }

    function setActiveTab(nextKey) {
      sortKey = nextKey
      document.querySelectorAll(".tab").forEach(t => {
        t.classList.toggle("active", t.dataset.sort === nextKey)
      })
      render()
    }

    async function load() {
      try {
        const res = await fetch("./data/rankings_current.json", { cache: "no-store" })
        if (!res.ok) throw new Error("Could not load rankings_current.json")
        const data = await res.json()
        document.getElementById("updated").textContent = "Updated: " + (data.updated ?? "")
        allRows = Array.isArray(data.rows) ? data.rows : []
        render()
      } catch (e) {
        const el = document.getElementById("error")
        el.style.display = "block"
        el.textContent = String(e.message || e)
      }
    }

    document.getElementById("tabs").addEventListener("click", (e) => {
      const t = e.target.closest(".tab")
      if (!t) return
      setActiveTab(t.dataset.sort)
    })

    document.getElementById("search").addEventListener("input", render)

    load()
  </script>
</body>
</html>
