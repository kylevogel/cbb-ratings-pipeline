<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBB Rankings Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .updated {
            color: #888;
            font-size: 0.9rem;
        }
        
        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        
        #search {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid #333;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #search:focus {
            border-color: #00d9ff;
        }
        
        #search::placeholder {
            color: #666;
        }
        
        .table-container {
            overflow-x: auto;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }
        
        th, td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        th {
            background: rgba(0, 217, 255, 0.1);
            cursor: pointer;
            user-select: none;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            white-space: nowrap;
            position: sticky;
            top: 0;
            transition: background 0.2s;
        }
        
        th:hover {
            background: rgba(0, 217, 255, 0.2);
        }
        
        th.sort-asc::after {
            content: ' \25B2';
            font-size: 0.7rem;
        }
        
        th.sort-desc::after {
            content: ' \25BC';
            font-size: 0.7rem;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .team-name {
            font-weight: 500;
            color: #fff;
        }
        
        .rank-cell {
            text-align: center;
            font-family: 'Monaco', 'Consolas', monospace;
        }
        
        .ap-rank {
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
            font-weight: bold;
        }
        
        .avg-rank {
            color: #00ff88;
            font-weight: bold;
        }
        
        .top-10 {
            background: rgba(0, 255, 136, 0.1);
        }
        
        .top-25 {
            background: rgba(0, 217, 255, 0.05);
        }
        
        .record-cell {
            color: #aaa;
            font-family: 'Monaco', 'Consolas', monospace;
        }
        
        .empty {
            color: #444;
        }
        
        .stats {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CBB Rankings Dashboard</h1>
            <p class="updated">Updated (UTC-5): <span id="update-time">Loading...</span></p>
        </header>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Search teams..." autocomplete="off">
        </div>
        
        <div class="table-container">
            <table id="rankings-table">
                <thead>
                    <tr>
                        <th data-sort="team">Team</th>
                        <th data-sort="record">Record</th>
                        <th data-sort="ap_rank">AP</th>
                        <th data-sort="avg_rank">Avg Rank</th>
                        <th data-sort="net_rank">NET</th>
                        <th data-sort="kenpom_rank">KenPom</th>
                        <th data-sort="bpi_rank">BPI</th>
                        <th data-sort="sos_rank">SOS</th>
                    </tr>
                </thead>
                <tbody id="rankings-body">
                    <tr><td colspan="8" style="text-align: center; padding: 40px;">Loading rankings data...</td></tr>
                </tbody>
            </table>
        </div>
        
        <p class="stats" id="stats"></p>
    </div>
    
    <script>
        let teamsData = [];
        let currentSort = { column: 'avg_rank', direction: 'asc' };

        function formatUtcMinus5(isoString) {
            const d = new Date(isoString);
            if (isNaN(d.getTime())) return null;

            const shifted = new Date(d.getTime() - 5 * 60 * 60 * 1000);

            const month = shifted.toLocaleString('en-US', { month: 'short', timeZone: 'UTC' });
            const day = shifted.toLocaleString('en-US', { day: '2-digit', timeZone: 'UTC' });
            const year = shifted.toLocaleString('en-US', { year: 'numeric', timeZone: 'UTC' });

            const time = shifted.toLocaleString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit',
                hour12: true,
                timeZone: 'UTC'
            });

            return `${month} ${day}, ${year} ${time}`;
        }
        
        // Fetch rankings data
        async function loadData() {
            try {
                const response = await fetch('rankings.json');
                const data = await response.json();

                // Supports either:
                // 1) { last_updated_utc: "...", rows: [...] }
                // 2) { updated: "...", teams: [...] }  (older format)
                if (data && Array.isArray(data.rows)) {
                    teamsData = data.rows;
                    const formatted = data.last_updated_utc ? formatUtcMinus5(data.last_updated_utc) : null;
                    document.getElementById('update-time').textContent = formatted || 'Unknown';
                } else {
                    teamsData = data.teams || [];
                    const formatted = data.updated ? formatUtcMinus5(data.updated) : null;
                    document.getElementById('update-time').textContent = formatted || (data.updated || 'Unknown');
                }

                renderTable();
                updateStats();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('rankings-body').innerHTML = 
                    '<tr><td colspan="8" style="text-align: center; padding: 40px; color: #ff6b6b;">Error loading data. Please refresh.</td></tr>';
            }
        }
        
        // Render table
        function renderTable() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            
            let filtered = teamsData.filter(team => 
                (team.team || team.Team || '').toLowerCase().includes(searchTerm)
            );

            // Normalize keys (supports either lowercase or Titlecase from CSV)
            filtered = filtered.map(t => ({
                team: t.team ?? t.Team ?? '',
                record: t.record ?? t.Record ?? '',
                ap_rank: t.ap_rank ?? t.AP ?? '',
                avg_rank: t.avg_rank ?? t.AVG ?? '',
                net_rank: t.net_rank ?? t.NET ?? '',
                kenpom_rank: t.kenpom_rank ?? t.KenPom ?? '',
                bpi_rank: t.bpi_rank ?? t.BPI ?? '',
                sos_rank: t.sos_rank ?? t.SoS ?? '',
            }));
            
            // Sort
            filtered.sort((a, b) => {
                let aVal = a[currentSort.column];
                let bVal = b[currentSort.column];

                const aNull = aVal === null || aVal === undefined || aVal === '';
                const bNull = bVal === null || bVal === undefined || bVal === '';
                
                if (aNull && bNull) return 0;
                if (aNull) return 1;
                if (bNull) return -1;
                
                if (currentSort.column === 'team' || currentSort.column === 'record') {
                    aVal = String(aVal).toLowerCase();
                    bVal = String(bVal).toLowerCase();
                    return currentSort.direction === 'asc'
                        ? aVal.localeCompare(bVal)
                        : bVal.localeCompare(aVal);
                }
                
                aVal = Number(aVal);
                bVal = Number(bVal);

                if (currentSort.direction === 'asc') {
                    return aVal - bVal;
                } else {
                    return bVal - aVal;
                }
            });
            
            const tbody = document.getElementById('rankings-body');
            
            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 40px;">No teams found</td></tr>';
                return;
            }
            
            tbody.innerHTML = filtered.map(team => {
                const avgNum = Number(team.avg_rank);
                const rowClass = !isNaN(avgNum) && avgNum <= 10 ? 'top-10' : 
                                 !isNaN(avgNum) && avgNum <= 25 ? 'top-25' : '';
                
                return `
                    <tr class="${rowClass}">
                        <td class="team-name">${team.team}</td>
                        <td class="record-cell">${team.record || '<span class="empty">-</span>'}</td>
                        <td class="rank-cell ap-rank">${team.ap_rank || '<span class="empty">-</span>'}</td>
                        <td class="rank-cell avg-rank">${team.avg_rank || '<span class="empty">-</span>'}</td>
                        <td class="rank-cell">${team.net_rank || '<span class="empty">-</span>'}</td>
                        <td class="rank-cell">${team.kenpom_rank || '<span class="empty">-</span>'}</td>
                        <td class="rank-cell">${team.bpi_rank || '<span class="empty">-</span>'}</td>
                        <td class="rank-cell">${team.sos_rank || '<span class="empty">-</span>'}</td>
                    </tr>
                `;
            }).join('');
            
            updateSortIndicators();
        }
        
        function updateSortIndicators() {
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.sort === currentSort.column) {
                    th.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });
        }
        
        function updateStats() {
            const total = teamsData.length;
            const withAP = teamsData.filter(t => (t.ap_rank ?? t.AP)).filter(Boolean).length;
            document.getElementById('stats').textContent = 
                `Showing ${total} D1 teams | ${withAP} teams in AP Top 25`;
        }
        
        document.getElementById('search').addEventListener('input', renderTable);
        
        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                const column = th.dataset.sort;
                if (currentSort.column === column) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.column = column;
                    currentSort.direction = 'asc';
                }
                renderTable();
            });
        });
        
        loadData();
    </script>
</body>
</html>
