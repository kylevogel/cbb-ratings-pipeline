name: update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml html5lib

      - name: Run updaters
        run: |
          python update_games_from_espn.py
          python update_net_rank.py
          python update_kenpom_rank.py
          python update_bpi_rank.py
          python update_ap_rank.py
          python update_sos_rank.py
          python merge_games_with_ranks.py
          python build_site_rankings.py

      - name: Commit and push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A data_raw docs data_processed

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update rankings [$(date -u +'%Y-%m-%d-%H:%M')]"
          git push
