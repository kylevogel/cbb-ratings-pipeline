name: Update site data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5,11,17,23 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml html5lib

      - name: Update BPI
        run: |
          python update_bpi_rank.py
          python -c "import pandas as pd; df=pd.read_csv('data_raw/BPI_Rank.csv'); print('BPI rows', len(df)); assert len(df) >= 300"

      - name: Merge + build site json
        run: |
          python merge_games_with_ranks.py
          python build_site_rankings.py

      - name: Commit changes
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data_raw docs/data data_processed || true
            git commit -m "Auto-update rankings"
            git push
          fi
