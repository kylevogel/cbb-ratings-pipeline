name: Update site data
on:
  workflow_dispatch:
  schedule:
    - cron: "0 5,11,17,23 * * *"
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml html5lib
      - name: Update games from ESPN
        run: python update_games_from_espn.py
        continue-on-error: true
      - name: Update NET rankings
        run: python update_net_rank.py
        continue-on-error: true
      - name: Update KenPom rankings
        run: python update_kenpom_rank.py
        continue-on-error: true
      - name: Update BPI rankings
        run: |
          python update_bpi_rank.py
          python -c "import pandas as pd; df=pd.read_csv('data_raw/BPI_Rank.csv'); print('BPI rows', len(df)); assert len(df) >= 300" || echo "BPI validation warning"
        continue-on-error: true
      - name: Update AP Poll rankings
        run: python update_ap_rank.py
        continue-on-error: true
      - name: Update SoS rankings
        run: python update_sos_rank.py
        continue-on-error: true
      - name: Merge games with rankings
        run: python merge_games_with_ranks.py
      - name: Build site rankings
        run: python build_site_rankings.py
      - name: Commit changes
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data_raw data_processed docs/data || true
            git commit -m "Auto-update rankings [$(date -u +%Y-%m-%d-%H:%M)]"
            git push
          fi
