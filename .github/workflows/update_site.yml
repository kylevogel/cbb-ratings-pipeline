name: Update data + site

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - run: python update_all.py

      - run: python update_ap_rank.py

      - run: python build_site_rankings.py

      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data_raw data_processed docs/data
          git commit -m "Auto-update data + site" || exit 0
          git push
