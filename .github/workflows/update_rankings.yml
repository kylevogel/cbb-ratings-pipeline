name: Update CBB Rankings

on:
  schedule:
    # Run every hour on the hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main

jobs:
  update-rankings:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pipeline
        run: python update_all.py
      
      - name: List generated files
        run: |
          echo "=== docs/ folder ==="
          ls -la docs/
          echo "=== data_raw/ folder ==="
          ls -la data_raw/
          echo "=== data_processed/ folder ==="
          ls -la data_processed/
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git add data_raw/
          git add data_processed/
          git status
          git diff --staged --quiet || git commit -m "Update rankings data $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
