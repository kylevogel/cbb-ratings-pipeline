name: Update CBB Rankings

on:
  schedule:
    # Run every hour on the hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main

jobs:
  update-rankings:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pipeline
        run: python update_all.py
        continue-on-error: false
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet docs/ data_raw/ data_processed/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/ data_raw/ data_processed/
          git commit -m "Update rankings data $(date -u +'%Y-%m-%d %H:%M UTC')" || exit 0
          git push
      
      - name: Setup Pages
        if: steps.check_changes.outputs.changes == 'true'
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        if: steps.check_changes.outputs.changes == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      
      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.changes == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
